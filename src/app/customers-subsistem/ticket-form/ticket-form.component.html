<h1>Create Ticket</h1>

<form (ngSubmit)="onSubmit()" #ticketForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title"
    [(ngModel)]="model.title" name="title" required #title="ngModel" >
    <div [hidden]="title.valid || title.pristine"
          class="form-alert alert alert-danger">
      Title is required
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" [(ngModel)]="model.category" name="category" required>
      <option *ngFor="let category of categories" [value]="category">
        {{category}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" rows="3" id="description"
    [(ngModel)]="model.description" name="description" #description="ngModel" required></textarea>
    <div [hidden]="description.valid || description.pristine"
          class="form-alert alert alert-danger">
      Description is required
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!ticketForm.form.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="newTicket(); ticketForm.reset()">New Ticket</button>
</form>
